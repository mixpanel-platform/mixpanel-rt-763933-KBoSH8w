<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">
    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
  </head>
  <body class="mixpanel-platform-body">
    <script>
    
    var params = {
      type:'general',
      limit:255,
      on:'properties["$app_version"]',
      to_date:'2016-03-01',
      from_date:'2016-02-01',
      unit:'day'
    }
    
    var appOpenAppVersion = MP.api.segment('App Opened', params)
    var adCompletedAppVersion = MP.api.segment('Ad Completed', params)
    
    $.when(appOpenAppVersion, adCompletedAppVersion).done(function(appOpen, adCompleted){
        var lineChart = $('<div></div>').appendTo('body').MPChart({chartType: 'line', highchartsOptions: {
        tooltip: {
            backgroundColor: '#fffce7'  // Make tooltip background yellow
        }
    }});                                // Create a line chart
    lineChart.MPChart('setData', appOpen);
    lineChart.MPChart('setData', adCompleted);
    })
    </script>
  </body>
</html>
